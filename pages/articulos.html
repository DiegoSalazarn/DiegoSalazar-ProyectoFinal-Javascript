<main>
    <div id="products-container" class="container mb-4">
        <!-- Aquí se inyectan las cards desde JavaScript -->
    </div>
    
    <!--CARRITO DE COMPRAS-->
    <div id="cart" class="container mb-4">
        <h2>Carrito de Compras</h2>
        <div id="cart-items"></div>
        <p id="total-price">Total: 0$</p>
    </div>
    
    <!-- Botón para finalizar compra -->
    <button id="finalizar-compra" class="btn btn-success mt-4">Finalizar Compra</button>
    
    <!-- Modal para ingresar datos del usuario -->
    <div id="modal-datos" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Datos del Usuario</h2>
            <form id="form-datos">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion" required>
                
                <button type="submit" class="btn btn-primary mt-3">Enviar Datos</button>
            </form>
        </div>
    </div>
    
    <!-- Modal para mostrar el resumen de compra -->
    <div id="modal-resumen" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Resumen de la Compra</h2>
            <p id="resumen-detalles"></p>
            <button id="cerrar-resumen" class="btn btn-secondary">Cerrar</button>
        </div>
    </div>
